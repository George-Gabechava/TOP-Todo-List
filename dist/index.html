<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP To Do List</title>
  </head>
  <body>
    <div id="container">
      <!-- Header Buttons-->
        <div id="headContain">
            <button class="tab" id="showProjects">Show Projects</button>
            <button class="tab" id="addToDo">Add To Do</button>
        </div>

        <!-- To Do List Content -->
        <div id="content"></div>

        <!-- To Do Form Pop Up-->
        <div class="formPopup" id="todoForm">
          <form class="formContainer">
            <div class="todoContainer">
                <span class="closeBtn" id="todoClose">&times;</span>
                <div class="form-row">
                  <h2>Add To Do:</h2>
                </div class="form-row">
                <div class="form-row" id="form-row-1">
                    <label for="taskTitle">Task Name *</label>
                    <input type="text" id="taskTitle" name="taskTitle" required />
                </div class="form-row">
                <div class="form-row">
                    <label for="taskPriority">Priority (1-10); Higher = More Important</label>
                    <input type="number" id="taskPriority" name="taskPriority" placeholder="5 = default" max="10" min="1"/>
                </div class="form-row">
                <div class="form-row">
                  <label for="taskDueDate">Due Date</label>
                  <input type="date" id="taskDueDate" name="taskDueDate"/>
                </div class="form-row">
                <div class="form-row">
                    <label for="taskDescription">Description</label>
                    <textarea type="textarea" id="taskDescription" name="taskDescription"></textarea>
                </div class="form-row">
                <div class="form-row">
                  <p>* = required</p>
                </div class="form-row">

                <div class="form-row">
                  <input type="submit" value="Add To Do" id="submitTodo"/>
                </div class="form-row">
            </div>
          </form>
        </div>

        <!-- Show Projects Popup-->
        <div class="projectsPopup" id="projectsPopupForm">
          <div class="projectContainer">
            <span class="closeBtn" id="projectsClose">&times;</span>
            <form class="formContainer2">
              <div class="form-row">
                <label for="addProjectForm">New Project Name</label>
                <input type="text" id="addProjectForm" name="addProjectForm" required/>
              </div>
              <div class="form-row">
                <input type="submit" value="Add A Project" id="submitProject"/>
              </div>
            </form>

            <div id="projectContent">

            </div>
          </div>
        </div>


        <!-- Footer-->
        <div id="footContain">
            <p>Your To Do list is only stored locally! <br> Don't actually use this website for something important!</p>
            <p>Made by <a href=https://github.com/George-Gabechava>George-Gabechava</a> for The Odin Project</p>
            <p>Github <a href=https://github.com/George-Gabechava/TOP-restaurantPage>Source Code</a></p>
        </div>    
    </div>
  </body>


  <footer>
    <script src="bundle.js"></script>
  </footer>
</html>
